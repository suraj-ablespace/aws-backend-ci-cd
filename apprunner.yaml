version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Building TypeScript application..."
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: 22
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: 'production'
    - name: PORT
      value: '3000'
